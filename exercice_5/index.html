<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>LE JAVASCRIPT</h1>

    <article>

        <header>
            <h2>Création de balises `p`</h2>
        </header>
        <section id="create">
        </section>
    </article>

    <article>
        <header>
            <h2>Événement unique au clique</h2>
        </header>
        <section id="unique_event">
            <div class="blue"></div>
        </section>
    </article>

    <article>
        <header>
            <h2>Événements multiples au clique</h2>
        </header>
        <section id="multiple_events">
            <button><img src="dice.svg" alt="Un dé à jouer"></button>
            <p></p>
        </section>
    </article>

    <article>
        <header>
            <h2>Récupérer une valeur</h2>
        </header>
        <section id="value">
            <input type="text" value="">
            <button>Essaie</button>
            <p>Les grands finiront petits, les petits seront grands...</p>
        </section>
    </article>

    <article>
        <header>
            <h2>Générateur de mots de passe</h2>
        </header>
        <section id="generator">
            <button>Générer</button>
            <p></p>
        </section>
    </article>
    <script src="app.js"></script>
</body>

</html>
