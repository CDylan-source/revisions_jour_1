<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Le JS</title>
</head>

<body>
    <header>
        <h1>LE JAVASCRIPT</h1>
    </header>

    <h2>Création de balises `p`</h2>
    <section id="create">
    </section>

    <h2>Événement unique au clique</h2>
    <section id="unique_event">
        <div class="blue"></div>
    </section>

    <h2>Événements multiples au clique</h2>
    <section id="multiple_events">
        <button><img src="dice.svg" alt="Un dé à jouer"></button>
        <p></p>
    </section>

    <h2>Récupérer une valeur</h2>
    <section id="value">
        <input type="text" value="">
        <button>Essaie</button>
        <p>Les grands finiront petits, les petits seront grands...</p>
    </section>

    <h2>Générateur de mots de passe</h2>
    <section id="generator">
        <button>Générer</button>
        <p></p>
    </section>

    <script src="app.js"></script>
</body>

</html>
